<ion-header>
  <ion-toolbar>
    <ion-title>
      Diplay Profiles Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">All Profiles</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Job Title</ion-card-title>
      <div style="display: flex; justify-content: space-between;">
        <div>
          <ion-card-subtitle>Street</ion-card-subtitle>
          <ion-card-subtitle>City</ion-card-subtitle>
          <ion-card-subtitle>State</ion-card-subtitle>

        </div>
        <div>
          <ion-card-subtitle>Phone Number Subtitle</ion-card-subtitle>
        </div>
      </div>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>First Name + Last Name</ion-label>
          <ion-label>Birth Date</ion-label>

        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
</ion-content>
